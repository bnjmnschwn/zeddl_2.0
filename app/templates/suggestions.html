<div id="suggestions" 
    style="border-radius: 10px; color: #FFFFFF; background-color: #252932;">
    {% for item in suggestions %}
    <a href="#"
        hx-post="{{ url_for('add_item', slug=request.view_args.slug) }}" 
        hx-target="#zeddl-content" 
        hx-swap="innerHTML"
        hx-trigger="click"
        hx-include="[name='item']"
        class="btn btn--sm m-1"
        name="item">
        {{ item.item }}
    </a>
    {% endfor %}
</div>
